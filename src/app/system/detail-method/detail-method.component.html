<div>
    <button class="btn btn-primary m-5" (click)="fnGoBack()">Regresar</button>

    <div class="jumbotron bg-dark text-white mx-5">
        <h1 class="display-4">{{detailMethod.nombre}}</h1>
        <p class="lead" [innerHTML]="detailMethod.caracteristicas"></p>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h2 class="text-center" style="color:rgb(7, 204, 7)">Ventajas</h2>
                <div [innerHTML]="detailMethod.ventajas" class="text-justify"></div>
            </div>
            <div class="col-md-6 col-sm-12">
                <h2 class="text-center" style="color:rgba(255, 0, 0, 0.932)">Desventajas</h2>
                <div [innerHTML]="detailMethod.desventajas" class="text-justify"></div>
            </div>
            <div class="col-10 mx-auto text-center">
                <img [src]="detailMethod.img" style="width: 50%; margin-top: 50px;" alt="">
            </div>
        </div>

    </div>
</div>
